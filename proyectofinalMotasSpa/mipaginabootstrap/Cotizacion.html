<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="bootstrap/css/Estilos.css">
</head>

<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="collapse navbar-collapse" id="navbarColor01">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="inicio.html">Bienvenidos <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="QuienesSomos.html">Quiénes somos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="Servicios.html">Servicios</a>
                </li>
                <li class="nav-item active">
                  <a class="nav-link" href="Cotizacion.html">Cotización</a>
                </li>
              </ul>
            </div>
        </nav>
        <div class="row text-center">
            <div class="col-lg-12">
                <h2><span class="text-info">Cotización</span></h2>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h4 class="m-t-lg"><i class="pe-7s-airplay text-success icon-big"></i></h4>                
                <p>Simulador del costo del tratamiento de tu mascota. Realiza tu cotizacion y enamorate de nuestro establecimiento, estamos para servirte. 
                </p>
            </div>            
        </div>
        <br>
        <section>
            <div class="container">
                <form>
                    <div class="form-group">
                        <label>Tamaño de tu mascota</label>
                        <select class="form-control" id="tamano">
                            <option value="10000">Grande</option>
                            <option value="7000">Mediano</option>
                            <option value="5000">Pequeño</option>
                        </select>
                    </div>  
                    <div class="form-group">
                        <label>Corte</label>
                        <select class="form-control" id="corte">
                            <option value="20000">león</option>
                            <option value="15000">Inglés</option>
                            <option value="17000">Moderno</option>
                            <option value="13000">Cupcake</option>
                            <option value="25000">Osito de peluche</option>
                            <option value="10000">Cachorro</option>
                        </select>
                    </div>   
                    <div class="form-group">
                        <label>Corte</label>
                        <select class="form-control" id="guarderia">
                            <option value="15000">Gold</option>
                            <option value="10000">Rubi</option>
                        </select>
                    </div>    
                    <div class="form-group">
                        <label>Entrenamiento</label>
                        <select class="form-control" id="entrenamiento">
                            <option value="40000">Paseo</option>
                            <option value="50000">Diversión campestre</option>
                            <option value="70000">Ejercicio hidroterapias</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" id="simularBtn">Simular costo</button>
                </form>
            </div>
        </section>
        <br>

        <section>
            <div class="container" id="alert">
                <div class="alert alert-primary text-center" role="alert">
                    <label id="labelMensaje"></label>
                </div>
            </div>
        </section>
        <br>
        <footer class="page-footer text-center">
            <p class="text-white bg-dark">Mi Mundo De Mascota: © 2020 Copyright</p>
        </footer>
    </div>

    <script src="bootstrap/js/jquery-3.5.1.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        $( document ).ready(function() {
            $( "#alert" ).hide();
            $( "#simularBtn" ).click(function() {
                var precio = 0;
                var tamano = parseInt($('#tamano').val());   
                var corte = parseInt($('#corte').val());         
                var guarderia = parseInt($('#guarderia').val());        
                var entrenamiento = parseInt($('#entrenamiento').val());         

                precio = tamano + corte + guarderia + entrenamiento;

                var mensaje = "El valor aproximado del costo de su mascota es: " +precio

                $('#labelMensaje').text(mensaje);

                $("#alert").show(2000);
            });
        });
    </script>
</body>

</html>
